    <script>
        // JavaScript for SQL Formatting Functionality
        document.getElementById('format-btn').addEventListener('click', function() {
            const sqlInput = document.getElementById('sql-input').value;
            try {
                const formattedSql = formatSql(sqlInput);
                document.getElementById('sql-output').textContent = formattedSql;
            } catch (error) {
                document.getElementById('sql-output').textContent = 'Invalid SQL query!';
            }
        });

        document.getElementById('clear-btn').addEventListener('click', function() {
            document.getElementById('sql-input').value = '';
            document.getElementById('sql-output').textContent = '';
        });

        // Function to format SQL
        function formatSql(sql) {
            // Basic formatting: Add newlines and indentation
            sql = sql
                .replace(/\bSELECT\b/gi, '\nSELECT\n\t')
                .replace(/\bFROM\b/gi, '\nFROM\n\t')
                .replace(/\bWHERE\b/gi, '\nWHERE\n\t')
                .replace(/\bJOIN\b/gi, '\nJOIN\n\t')
                .replace(/\bON\b/gi, '\nON\n\t')
                .replace(/\bGROUP BY\b/gi, '\nGROUP BY\n\t')
                .replace(/\bORDER BY\b/gi, '\nORDER BY\n\t')
                .replace(/\bAND\b/gi, '\nAND\n\t')
                .replace(/\bOR\b/gi, '\nOR\n\t');

            // Remove extra spaces and newlines
            sql = sql.replace(/\s+/g, ' ').trim();

            return sql;
        }
    </script>

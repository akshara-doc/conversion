    <script>
        // JavaScript for XML Formatting Functionality
        document.getElementById('format-btn').addEventListener('click', function() {
            const xmlInput = document.getElementById('xml-input').value;
            try {
                const formattedXml = formatXml(xmlInput);
                document.getElementById('xml-output').textContent = formattedXml;
            } catch (error) {
                document.getElementById('xml-output').textContent = 'Invalid XML!';
            }
        });

        document.getElementById('clear-btn').addEventListener('click', function() {
            document.getElementById('xml-input').value = '';
            document.getElementById('xml-output').textContent = '';
        });

        // Function to format XML
        function formatXml(xml) {
            const PADDING = ' '.repeat(4); // Indent with 4 spaces
            const reg = /(>)(<)(\/*)/g;
            let formatted = '';
            let pad = 0;

            xml = xml.replace(reg, '$1\r\n$2$3'); // Add newlines between tags
            xml.split('\r\n').forEach((node) => {
                let indent = 0;
                if (node.match(/.+<\/\w[^>]*>$/)) {
                    indent = 0; // No indentation for self-closing tags
                } else if (node.match(/^<\/\w/)) {
                    pad -= 1; // Decrease indentation for closing tags
                } else if (node.match(/^<\w[^>]*[^\/]>.*$/)) {
                    indent = 1; // Increase indentation for opening tags
                }

                formatted += PADDING.repeat(pad) + node + '\r\n';
                pad += indent;
            });

            return formatted.trim(); // Remove extra newlines
        }
    </script>

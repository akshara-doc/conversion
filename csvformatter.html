    <script>
        // JavaScript for CSV Formatting Functionality
        document.getElementById('format-btn').addEventListener('click', function() {
            const csvInput = document.getElementById('csv-input').value;
            try {
                const formattedTable = formatCsv(csvInput);
                document.getElementById('csv-output').innerHTML = formattedTable;
            } catch (error) {
                document.getElementById('csv-output').innerHTML = '<p style="color: red;">Invalid CSV data!</p>';
            }
        });

        document.getElementById('clear-btn').addEventListener('click', function() {
            document.getElementById('csv-input').value = '';
            document.getElementById('csv-output').innerHTML = '';
        });

        // Function to format CSV into a table
        function formatCsv(csv) {
            const rows = csv.split('\n');
            let table = '<table>';
            rows.forEach((row, index) => {
                const cells = row.split(',');
                table += '<tr>';
                cells.forEach((cell) => {
                    if (index === 0) {
                        table += `<th>${cell.trim()}</th>`;
                    } else {
                        table += `<td>${cell.trim()}</td>`;
                    }
                });
                table += '</tr>';
            });
            table += '</table>';
            return table;
        }
    </script>

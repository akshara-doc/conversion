        body {

            margin: 0;

        header {

        header h1 {

        /* JSON Tool Section */
        #json-tool {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);

        }

        textarea {
            width: 100%;
            height: 200px;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
            margin-bottom: 15px;
            resize: vertical;
            transition: border-color 0.3s ease;
        }

        textarea:focus {
            border-color: #2575fc;
            outline: none;
        }

        .buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        button {
            padding: 10px 20px;
            background-color: #2575fc;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #6a11cb;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        pre {
            background-color: #f9f9f9;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            overflow-x: auto;
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
            line-height: 1.5;
        }

        .error {
            color: red;
            font-weight: bold;
        }

        /* Ad Sections */
        #ad-top, #ad-bottom {
            margin: 20px 0;
            text-align: center;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 15px;
            background-color: #333;
            color: #fff;
            position: fixed;
            width: 100%;
            bottom: 0;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
        }

        footer p {
            margin: 0;
            font-size: 0.9rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header h1 {

            }

            header p {
                font-size: 1rem;
            }

            .buttons {
                flex-direction: column;
            }

            button {
                width: 100%;
            }

            textarea {
                height: 150px;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 1.8rem;
            }

            header p {

<body>
    <header>
        <h1>JSON Validator & Formatter Tool</h1>
        <p>Validate and format your JSON data online.</p>
    </header>

    <main>
        <!-- Top Ad Unit -->
        <section id="ad-top">
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="pub-5011292240027163"
                 data-ad-slot="1234567890"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </section>

        <!-- JSON Tool Section -->
        <section id="json-tool">
            <textarea id="json-input" placeholder="Paste your JSON here..."></textarea>
            <div class="buttons">
                <button id="validate-btn">Validate JSON</button>
                <button id="format-btn">Format JSON</button>
                <button id="clear-btn">Clear</button>
            </div>
            <pre id="json-output"></pre>
        </section>

        <!-- Bottom Ad Unit -->
        <section id="ad-bottom">
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="pub-5011292240027163"
                 data-ad-slot="0987654321"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 JSON Validator & Formatter Tool. All rights reserved.</p>
    </footer>

    <script>
        // JavaScript for JSON Validation and Formatting Functionality
        document.getElementById('validate-btn').addEventListener('click', function() {
            const jsonInput = document.getElementById('json-input').value;
            try {
                JSON.parse(jsonInput);
                document.getElementById('json-output').textContent = '✅ Valid JSON!';
                document.getElementById('json-output').classList.remove('error');
            } catch (error) {
                document.getElementById('json-output').textContent = '❌ Invalid JSON: ' + error.message;
                document.getElementById('json-output').classList.add('error');
            }
        });

        document.getElementById('format-btn').addEventListener('click', function() {
            const jsonInput = document.getElementById('json-input').value;
            try {
                const formattedJson = JSON.stringify(JSON.parse(jsonInput), null, 4);
                document.getElementById('json-output').textContent = formattedJson;
                document.getElementById('json-output').classList.remove('error');
            } catch (error) {
                document.getElementById('json-output').textContent = '❌ Invalid JSON: ' + error.message;
                document.getElementById('json-output').classList.add('error');
            }
        });

        document.getElementById('clear-btn').addEventListener('click', function() {
            document.getElementById('json-input').value = '';
            document.getElementById('json-output').textContent = '';
            document.getElementById('json-output').classList.remove('error');
        });
    </script>
</body>
</html>

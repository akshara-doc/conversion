    <header>

    <main>

        
        <!-- CSS Formatter Section -->
        <section id="css-formatter">
            <textarea id="css-input" placeholder="Paste your CSS code here..."></textarea>
            <div class="buttons">
                <button id="format-btn">Format CSS</button>
                <button id="clear-btn">Clear</button>
            </div>
            <pre id="css-output"></pre>
        </section>

    </main>

    <script>
        // JavaScript for CSS Formatting Functionality
        document.getElementById('format-btn').addEventListener('click', function() {
            const cssInput = document.getElementById('css-input').value;
            try {
                const formattedCss = formatCss(cssInput);
                document.getElementById('css-output').textContent = formattedCss;
            } catch (error) {
                document.getElementById('css-output').textContent = 'Invalid CSS code!';
            }
        });

        document.getElementById('clear-btn').addEventListener('click', function() {
            document.getElementById('css-input').value = '';
            document.getElementById('css-output').textContent = '';
        });

        // Function to format CSS
        function formatCss(css) {
            // Basic formatting: Add newlines and indentation
            let formatted = '';
            let indent = 0;
            const tab = '  '; // 2 spaces for indentation

            css.split('}').forEach((block) => {
                block = block.trim();
                if (block) {
                    formatted += tab.repeat(indent) + block + '}\n';
                    indent += 1;
                }
            });

            return formatted.trim(); // Remove extra newlines
        }
    </script>
